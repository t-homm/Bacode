<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="scan()">バーコードスキャン</ion-button>
    <div *ngIf="scanedProduct">
        <ion-item>商品ID:{{ scanedProduct.id }}</ion-item>
        <ion-item>商品名:{{ scanedProduct.name }}</ion-item>
        <ion-item>バーコード:{{ scanedProduct.barcode }}</ion-item>
    </div>
  </div>
</ion-content>
